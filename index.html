<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 5 Case Project</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  </head>

  <body>
    <div class="ui center aligned grid">
      <div class="column">
        <div class="ui basic segment">
          <div class="ui card middle aligned centered">
            <div class="content">
              <div class="header"><a href="https://sv443.net/jokeapi/v2">JokeAPI - V2</a></div>
            </div>
            <div class="content">
              <h4 class="ui sub header">Here's The Joke</h4>
              <div class="ui small feed">
                <div class="event">
                  <div class="content">
                    <div class="summary" id="joke-category">
                      <!-- Joke Type -->
                    </div>
                  </div>
                </div>
                <div class="event">
                  <div class="content">
                    <div class="summary description">
                      <!-- Joke Description -->
                    </div>
                  </div>
                </div>
                <div class="event">
                  <div class="content">
                    <div class="summary delivery">
                      <!-- Joke Content -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="extra content">
              <button class="ui button primary" id="button">Get Random Joke</button>
            </div>
            <div class="ui basic segment">
              <div class="ui indicating progress" data-percent="1" id="progressBar">
                <div class="bar">
                  <div class="progress"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    
    <script src="./ajax.js"></script>
  </body>

</html>
